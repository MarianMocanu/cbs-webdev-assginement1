<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3>Your friendly BMI Calculator</h3>
    <form id="bmiForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="height" placeholder="Height in cm" required />
      <input type="number" id="weight" placeholder="Weight in kg" required />
      <button type="submit" onclick="calculateBMI()">Calculate BMI</button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
